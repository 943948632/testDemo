<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oInput = document.getElementById('oInput');
				var iTimer ;
				oInput.onkeyup=function(){

	</head>
	<body>
		<input type="text" name="oInput" id="oInput" value="" />
	</body>
